<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>HTML5 Canvas Pokemon Game</title>
    <!-- <script src="http://code.jquery.com/jquery-1.9.1.js"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="canvas.pokemon.js"></script>
    <script src="pokemon.battle.js"></script>

</head>

<body>
    <div class="canvas-style">
        <canvas id="canvas" class="shown" width="460" height="460"></canvas>
        <canvas id="canvas-battle" class="shown hidden" width="460" height="460"></canvas>
    </div>

    <div class="container">

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Choose attack</h4>
                    </div>
                    <div class="modal-body">
                        <button type="button" class="btn btn-default" data-dismiss="modal">CUT</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">TACKLE</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">SLAM</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="arrows">
            <p><span class="glyphicon up fa fa-arrow-up fa-2x"></span></p>
            <p><span class="glyphicon down fa fa-arrow-down fa-2x"></span></p> 
            <p><span class="glyphicon left fa fa-arrow-left fa-2x"></span></p>
            <p><span class="glyphicon right fa fa-arrow-right fa-2x"></span></p>   
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
